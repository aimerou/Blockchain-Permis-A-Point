{% extends 'blank.html' %}
{% block 'authentification1'%} 

<form method="post" role="form" action="{% url 'authentification1' %}">
    {% csrf_token %}

    
    <h5 class="form-group text-center">
        {%if erreur%}  {{message}}  {%endif%}
    </h5>
   
    <h2>Informations relatives à votre personne</h2>

     <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text"   class="form-control"  placeholder="Entrez votre nom...." name="nom">
      </div> 

      <div class="form-group">
        <label for="nom">Prénom:</label>
        <input type="text"   class="form-control"  placeholder="Entrez votre prénom...." name="prenom">
     </div> 

     <div class="form-group">
        <label for="nom">Date de naissance:</label>
        <input type="date"   class="form-control"  placeholder="Entrez votre date de naissance...." name="date_naissance">
    </div> 

    <div class="form-group">
        <label for="nom">Lieu de naissance:</label>
        <input type="text"   class="form-control"  placeholder="Entrez votre lieu de naissance...." name="lieu_naissance">
    </div>  

    <div class="form-group">
        <label for="nom">Groupe sanguin:</label>
        <input type="text"   class="form-control"  placeholder="Entrez votre groupe sanguin...." name="groupe_sanguin">
    </div>  

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Passer à l'étape suivante</button>
        </div>
         
    </form>

    {% endblock %}
